version: "3.8"

networks:
  sipex:
    external: true

services:
  sipex-core:
    build:
      dockerfile: docker/app/Dockerfile
      context: .
    container_name: sipex-core
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./node_modules:/app/node_modules
    environment:
      - MODE=dev
    ports:
      - "3000:3000"
    networks:
      - sipex

  sipex-core-postgres:
    image: postgres:12.3-alpine
    container_name: ledius-crypto-bridge-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    networks:
      - sipex

  sipex-core-redis:
    image: redis:6
    container_name: sipex-core-redis
    networks:
      - sipex
